<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
  </head>
  <body>
    <script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>

    <script>
      var url = purl();
      if (url.attr("host") == "hypin.cn") {
        var old_url = url.attr("source");
        var new_url = old_url.replace("ihtc.cn", "hypin.cn");
        window.location.replace(new_url);
      } else if (url.attr("host") == "www.hypin.cn") {
        var old_url = url.attr("source");
        var new_url = old_url.replace("www.hypin.cn", "hypin.cn");
        window.location.replace(new_url);
      } else {
        window.location.href = "https://hypin.cn";
      }
    </script>
  </body>
</html>
